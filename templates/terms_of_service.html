<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Logify | Terms of Service</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Logo -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-32.png') }}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container main mt-5 mb-5">
        <div class="d-flex justify-content-center align-items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" height="40px" width="40px">
            <h1 class="ps-2"><span class="text-warning">LOG</span>IFY</h1>
        </div>
        <div class="mt-3 d-flex justify-content-center align-items-center text-center">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger py-1">{{ message }}</div>
            {% endfor %}
        </div>
        <div class="mt-3">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <img src="{{ url_for('static', filename='images/authentication.png') }}" alt="logo" height="80px"
                    width="80px">
            </div>

            <div class="mt-5 text-center">
                <a href="/login" class="google-login-btn" role="button">Sign in with Google</a>
            </div>


            <div class="mt-4 text-center alternate">
                <p class="m-0">Don't have an account?</p>
                <a href="/sign_up" class="btn btn-success ms-2" role="button">Sign up</a>
            </div>

            <div class="mt-3 text-center">
                <a href="/" class="btn btn-warning" role="button">Home</a>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a class="text-light p-0">Â© Copyright 2023</a>
            </div>

            <div>
                <a class="text-info p-0 " href="/privacy_policy">Privacy Policy</a>
                <a class="text-warning p-0 ms-4" href="/terms_of_service">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>

</html>
