<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Logify | Dashboard</title>
	<!-- CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='sign_in.css') }}" />
	<!-- Logo -->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- Script -->
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
	<div class="container main mt-5">
		<div class="d-flex justify-content-center align-items-center mb-3">
			<img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" height="40px" width="40px">
			<h1 class="ps-2"><span class="text-warning">LOG</span>IFY</h1>
		</div>
		<h3 class="text-center">WELCOME TO THE {% if role=="admin" %}ADMIN {% endif %}DASHBOARD</h3>

		<div class="mt-3">
			<div class="d-flex justify-content-center align-items-center">
				<div class="mt-2 text-center">
					<img class="profile-pic mb-3" src='{{user_info["picture"]}}' width="50px" height="50px"
						alt="Profile Picture">
					<p>Email: <span class="text-light">{{user_info["email"]}}</span></p>
					<p>Welcome <span class="text-light">{{user_info["name"]}}</span></p>
				</div>
			</div>
			{% if role=="admin" %}
			<div class="d-flex justify-content-center align-items-center">
				<div class="mt-3 text-center alternate">
					<p class="m-0">Want to add Users?</p>
					<a href="/add_users" class="btn btn-light ms-2" role="button">Add Users</a>
				</div>
			</div>

			<div class="d-flex justify-content-center align-items-center">
				<div class="mt-2 text-center alternate">
					<p class="m-0">Want to ingest Logs?</p>
					<a href="/log_ingestor" class="btn btn-success ms-2" role="button">Log Ingestor</a>
				</div>
			</div>
			{% endif %}
			<div class="d-flex justify-content-center align-items-center">
				<div class="mt-2 text-center alternate">
					<p class="m-0">Want to query Logs</p>
					<a href="/query_interface" class="btn btn-primary ms-2" role="button">Query Interface</a>
				</div>
			</div>
			<div class="d-flex justify-content-center align-items-center">
				<div class="mt-3 mb-3 text-center">
					<a href="/logout" class="btn btn-danger" role="button">Logout</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
